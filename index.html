<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heritage Map of India</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    .header {
      width: 100%;
      height: 30%;
      background-image: url('https://cdn.pixabay.com/photo/2017/10/10/07/48/hills-2836301_1280.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    .header-box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 10px;
    }
    .header-text {
      color: white;
      font-size: 3em;
      font-weight: bold;
      text-align: center;
    }
    .nav-container {
      display: flex;
      justify-content: space-around;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      padding: 10px;
    }
    button {
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #ccc; /* Default background color for inactive states */
      color: white;
    }
    .nav-button.active {
      background-color: #4CAF50;
      color: white;
    }
    .nav-button.inactive:hover {
      background-color: #aaa;
    }
    .state-teller {
      text-align: center;
      margin: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .container {
      display: flex;
      height: 70%;
    }
    #map {
      width: 50%;
      height: 100%;
    }
    .form-container {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button.search-button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button.search-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="nav-container">
  <button id="temples-button" class="nav-button active" onclick="showMarkers('temples')">Temples</button>
  <button id="villages-button" class="nav-button" onclick="showMarkers('villages')">Villages</button>
  <button id="families-button" class="nav-button" onclick="showMarkers('families')">Families</button>
</div>

<div class="header">
  <div class="header-box">
    <div class="header-text">Krishnatheeran</div>
  </div>
</div>

<div class="state-teller">
  Current State: <span id="current-state">Temples</span>
</div>
<div class="container">
  <div id="map"></div>
  <div class="form-container">
    <h2>Enter Your Heritage Information</h2>
    <form id="heritageForm">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br>
      <label for="gothra">Gothra:</label>
      <input type="text" id="gothra" name="gothra" required><br>
      <label for="placeOfOrigin">Place of Family Origin:</label>
      <input type="text" id="placeOfOrigin" name="placeOfOrigin" required><br>
      <button type="button" class="search-button" onclick="submitHeritageInfo()">Submit</button>
    </form>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const map = L.map('map').setView([20.5937, 78.9629], 5); // Default view at the center of India
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let markers = [];

    function addMarker(lat, lng, title, wikiUrl, folkStoriesUrl, languagesUrl, funFactsUrl, imagesUrl) {
      const popupContent = `
          <b>${title}</b><br>
          <a href="${wikiUrl}" target="_blank" onclick="showOnMap(${lat}, ${lng})">Wikipedia Page</a><br>
          <a href="${folkStoriesUrl}" target="_blank" onclick="showOnMap(${lat}, ${lng})">Folk Stories</a><br>
          <a href="${languagesUrl}" target="_blank" onclick="showOnMap(${lat}, ${lng})">Common Languages</a><br>
          <a href="${funFactsUrl}" target="_blank" onclick="showOnMap(${lat}, ${lng})">Fun Facts</a><br>
          <a href="${imagesUrl}" target="_blank" onclick="showOnMap(${lat}, ${lng})">Images</a>
        `;
      const marker = L.marker([lat, lng]).addTo(map).bindPopup(popupContent);
      markers.push(marker);
    }

    function clearMarkers() {
      markers.forEach(marker => {
        map.removeLayer(marker);
      });
      markers = [];
    }

    function updateNavState(activeType) {
      const navButtons = document.querySelectorAll('.nav-button');
      navButtons.forEach(button => {
        button.classList.remove('active');
        button.classList.add('inactive');
      });
      document.getElementById(`${activeType}-button`).classList.add('active');
      document.getElementById(`${activeType}-button`).classList.remove('inactive');
      document.getElementById('current-state').textContent = activeType.charAt(0).toUpperCase() + activeType.slice(1);
    }

    window.showMarkers = function(type) {
      clearMarkers();
      updateNavState(type);

      // Reset map to the default view of India
      map.setView([20.5937, 78.9629], 5);

      if (type === 'temples') {
        addMarker(12.9716, 77.5946, 'Sri Chennakesava Temple', 'https://en.wikipedia.org/wiki/Chennakesava_Temple,_Belur', 'folk_stories.html?temple=Chennakesava_Temple', 'https://en.wikipedia.org/wiki/Languages_of_Karnataka', 'fun_facts.html?temple=Chennakesava_Temple', 'https://www.example.com/images/Chennakesava_Temple');
        addMarker(13.0827, 80.2707, 'Kapaleeshwarar Temple', 'https://en.wikipedia.org/wiki/Kapaleeshwarar_Temple', 'folk_stories.html?temple=Kapaleeshwarar_Temple', 'https://en.wikipedia.org/wiki/Languages_of_Tamil_Nadu', 'fun_facts.html?temple=Kapaleeshwarar_Temple', 'https://www.example.com/images/Kapaleeshwarar_Temple');
        addMarker(15.3173, 75.7139, 'Virupaksha Temple', 'https://en.wikipedia.org/wiki/Virupaksha_Temple', 'folk_stories.html?temple=Virupaksha_Temple', 'https://en.wikipedia.org/wiki/Languages_of_Karnataka', 'fun_facts.html?temple=Virupaksha_Temple', 'https://www.example.com/images/Virupaksha_Temple');
        addMarker(16.5000, 80.6400, 'Unknown Temple', 'https://en.wikipedia.org/wiki/Special:CreatePage?title=Unknown_Temple&veaction=edit&preload=Template:Create_article', 'folk_stories.html?temple=Unknown_Temple', 'https://example.com/languages_blank', 'fun_facts.html?temple=Unknown_Temple', 'https://www.example.com/images/Unknown_Temple');
      } else if (type === 'villages') {
        addMarker(12.2958, 76.6394, 'Village 1', 'https://en.wikipedia.org/wiki/Village_1', 'folk_stories.html?village=Village_1', 'https://en.wikipedia.org/wiki/Languages_of_Karnataka', 'fun_facts.html?village=Village_1', 'https://www.example.com/images/Village_1');
        addMarker(11.0168, 76.9558, 'Village 2', 'https://en.wikipedia.org/wiki/Village_2', 'folk_stories.html?village=Village_2', 'https://en.wikipedia.org/wiki/Languages_of_Tamil_Nadu', 'fun_facts.html?village=Village_2', 'https://www.example.com/images/Village_2');
      } else if (type === 'families') {
        addMarker(11.0168, 76.9558, 'Family 1', 'https://en.wikipedia.org/wiki/Family_1', 'achievements.html?family=Family_1', 'https://en.wikipedia.org/wiki/Languages_of_Tamil_Nadu', 'fun_facts.html?family=Family_1', 'https://www.example.com/images/Family_1');
        addMarker(10.8505, 76.2711, 'Family 2', 'https://en.wikipedia.org/wiki/Family_2', 'achievements.html?family=Family_2', 'https://en.wikipedia.org/wiki/Languages_of_Kerala', 'fun_facts.html?family=Family_2', 'https://www.example.com/images/Family_2');
      }
    }

    window.showOnMap = function(lat, lng) {
      map.setView([lat, lng], 15, {
        animate: true,
        duration: 1.5 // smooth transition
      });
    }

    // Set initial markers to temples
    showMarkers('temples');
  });
</script>
</body>
</html>

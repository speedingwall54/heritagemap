<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KrishnaTheeram</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: #f1f1f1;
      filter: brightness(90%);
    }
    .banner {
      width: 100%;
      height: 300px;
      background: url('https://www.jetsetter.com//uploads/sites/7/2018/04/s0i_qgfG-1380x690.jpeg') no-repeat center center/cover;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    .banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .banner-text, .banner-summary {
      position: relative;
      z-index: 1;
      color: #fff;
    }
    .banner-text {
      font-size: 3em;
    }
    .banner-summary {
      font-size: 1.5em;
      margin-top: 10px;
    }
    .nav-container {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .nav-container button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #fff;
      border: none;
      border-radius: 20px;
      margin: 0 10px;
      font-size: 1em;
      transition: background-color 0.3s, color 0.3s;
    }
    .nav-container button.active, .nav-container button:hover {
      background-color: #4CAF50;
      color: #fff;
    }
    .top-nav {
      display: flex;
      justify-content: space-between;
      background-color: #333;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .top-nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      transition: background-color 0.3s;
    }
    .top-nav a:hover {
      background-color: #575757;
    }
    .container {
      display: flex;
      padding: 20px;
      margin-top: 20px;
    }
    #map, .form-container {
      width: calc(50% - 10px);
      height: 500px;
      border-radius: 20px;
    }
    #map {
      margin-right: 10px;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      box-sizing: border-box;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button.search-button {
      width: calc(100% - 20px);
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s, color 0.3s;
    }
    button.search-button:hover {
      background-color: #45a049;
    }
    .contact-bar {
      background-color: #45a049;
      padding: 10px 0;
      position: relative;
      bottom: 0;
      height: 40px;
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      text-decoration: none;
      transition: color 0.3s;
    }
    .contact-bar span {
      color: #fff;
      font-weight: bold;
    }
    .spacer {
      height: 15px;
      width: 100%;
    }
  </style>
</head>
<body>
<div>
  <div class="top-nav">
    <a href="javascript:void(0)" onclick="window.location.reload()">KrishnaTheeram</a>
    <a href="about.html" target="_blank">About</a>
  </div>
  <div>
    <div class="about-bar1">
      <span>About</span>
    </div>
    <div class="banner">
      <div class="banner-text"><strong> KrishnaTheeram </strong></div>
      <div class="banner-summary"><strong>Discover your Indian roots through an interactive map showcasing temples, villages, and families.</strong></div>
    </div>
    <div class="nav-container">
      <button id="villages-button" class="nav-button active" data-mode="villages" onclick="setMode('villages')">Villages</button>
      <button id="temples-button" class="nav-button" data-mode="temples" onclick="setMode('temples')">Temples</button>
      <button id="families-button" class="nav-button" data-mode="families" onclick="setMode('families')">Families</button>
    </div>
  </div>
  <div>
    <div class="container">
      <div id="map"></div>
      <div class="form-container">
        <h2>Enter Your Heritage Information</h2>
        <form id="heritageForm">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
          <label for="gothra">Gothra:</label>
          <input type="text" id="gothra" name="gothra" required>
          <label for="placeOfOrigin">Place of Family Origin:</label>
          <input type="text" id="placeOfOrigin" name="placeOfOrigin" required>
          <button type="button" class="search-button" onclick="submitHeritageInfo()">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="contact-bar">
    <span>Contact Us</span>
    <span>YouTube</span>
    <span>Instagram</span>
  </div>
  <div class="spacer"></div>
</div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const map = L.map('map').setView([20.5937, 78.9629], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let markers = [];
    let currentMode = 'villages';
    let formSubmitted = false;

    window.setMode = function(type) {
      currentMode = type;
      updateNavState(type);
      clearMarkers();
      map.setView([20.5937, 78.9629], 5);
      if (formSubmitted) {
        showMarkers(type);
      }
    };

    window.submitHeritageInfo = function() {
      const lastName = document.getElementById('lastName').value;
      const gothra = document.getElementById('gothra').value;
      const placeOfOrigin = document.getElementById('placeOfOrigin').value;
      if (lastName && gothra && placeOfOrigin) {
        formSubmitted = true;
        showMarkers(currentMode);
      } else {
        alert('Please fill in all three inputs before submitting.');
      }
    };

    function updateNavState(activeType) {
      const navButtons = document.querySelectorAll('.nav-button');
      navButtons.forEach(button => {
        button.classList.remove('active');
      });
      document.getElementById(`${activeType}-button`).classList.add('active');
    }

    function addMarker(lat, lng, title, wikiUrl, folkStoriesUrl, languagesUrl, funFactsUrl, imagesUrl) {
      const popupContent = `
          <b>${title}</b><br>
          <a href="${wikiUrl}" target="_blank">Wikipedia Page</a><br>
          <a href="${folkStoriesUrl}" target="_blank">Folk Stories</a><br>
          <a href="${languagesUrl}" target="_blank">Languages</a><br>
          <a href="${funFactsUrl}" target="_blank">Fun Facts</a><br>
          <a href="${imagesUrl}" target="_blank">Images</a>
      `;
      const marker = L.marker([lat, lng]).bindPopup(popupContent);
      marker.addTo(map);
      markers.push(marker);
    }

    function clearMarkers() {
      markers.forEach(marker => {
        map.removeLayer(marker);
      });
      markers = [];
    }

    function showMarkers(type) {
      clearMarkers();
      if (type === 'villages') {
        addMarker(9.9312, 76.2673, 'Village 1', 'https://en.wikipedia.org/wiki/Example_Village_1', 'https://folkstories.com/example_village_1', 'https://languages.com/example_village_1', 'https://funfacts.com/example_village_1', 'https://images.com/example_village_1');
      } else if (type === 'temples') {
        addMarker(10.8505, 76.2711, 'Temple 1', 'https://en.wikipedia.org/wiki/Example_Temple_1', 'https://folkstories.com/example_temple_1', 'https://languages.com/example_temple_1', 'https://funfacts.com/example_temple_1', 'https://images.com/example_temple_1');
      } else if (type === 'families') {
        addMarker(12.9716, 77.5946, 'Family 1', 'https://en.wikipedia.org/wiki/Example_Family_1', 'https://folkstories.com/example_family_1', 'https://languages.com/example_family_1', 'https://funfacts.com/example_family_1', 'https://images.com/example_family_1');
      }
    }
  });
</script>
</body>
</html>

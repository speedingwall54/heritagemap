<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Facts</title>
  <style>
    body, html {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>Fun Facts</h1>
<textarea id="funFactsContent" placeholder="Enter fun facts here..."></textarea>
<button onclick="saveContent()">Save</button>

<script>
  function saveContent() {
    const content = document.getElementById('funFactsContent').value;
    localStorage.setItem('funFactsContent', content);
    alert('Content saved!');
  }

  document.addEventListener('DOMContentLoaded', function () {
    const savedContent = localStorage.getItem('funFactsContent');
    if (savedContent) {
      document.getElementById('funFactsContent').value = savedContent;
    }
  });
</script>
</body>
</html>
